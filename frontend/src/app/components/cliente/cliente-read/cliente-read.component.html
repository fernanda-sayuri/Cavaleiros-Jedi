<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nome" #input>
</mat-form-field>

<div class="mat-elevation-z4" *ngIf="clientes.length > 0">
  <table mat-table [dataSource]="clientes">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Primeiro Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome.split(' ').splice(0,2).join(' ')}}</td>
    </ng-container>

    <!-- Tel Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.tel}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/clientes/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/clientes/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
        <a routerLink="/clientes/info/{{ row.id }}" class="info">
          <i class="material-icons">
            info
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div *ngIf="clientes.length == 0" class="noRegister ">
  <i class="material-icons v-middle">
    report_problem
  </i>
  <span>Nenhum cliente cadastrado!</span>
</div>
