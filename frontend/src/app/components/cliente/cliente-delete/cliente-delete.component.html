<mat-card>
    <mat-card-title>Excluir Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome Completo"
            [value]="cliente.nome" name="nome" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="idade"
            [value]="cliente.idade" name="idade" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF"
            [value]="cliente.cpf" name="cpf" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone"
            [value]="cliente.tel" name="tel" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
            [value]="cliente.email" name="email" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteCliente()" color="warn">
        Excluir
    </button>
    <button mat-raised-button (click)="cancelCliente()">
        Cancelar
    </button>
</mat-card>
