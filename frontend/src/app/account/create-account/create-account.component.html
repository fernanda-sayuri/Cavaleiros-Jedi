<mat-card>
    <mat-card-title>Criar minha conta</mat-card-title>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="account.email" name="name" type="text" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email"
            [(ngModel)]="account.email" name="email" type="email" required email>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha"
            [(ngModel)]="account.password" name="password" type="password" required>
        </mat-form-field>
    </form>
    <button mat-raised-button type="submit" color="primary" [disabled]="form.form.invalid">
        Criar conta
    </button>
</mat-card>
